		<!-- Starter Section Section -->
		<section id="starter-section" class="starter-section section" style="display: grid;">

			<form  style="display: grid;">
				<div id="reserveForm">
					<div class="FormInsideWrapper">
						<label>借出日期 : </label>
						<div>
							<input type="date" name="borrowDate" required >
						</div>		
					</div>
					<div class="FormInsideWrapper">
						<label>借出時間 : </label>
						<div>
							<input type="time" name="borrowTime"  step="3600" value="09:00" min="09:00" max="16:00" required/>
						</div>
					</div>
					<div class="FormInsideWrapper">
						<label>歸還日期 : </label>
						<div>
							<input type="date" name="returnDate" required >
						</div>		
					</div>
					<div class="FormInsideWrapper">
						<label>歸還時間 : </label>
						<div>
							<input type="time" name="returnTime" step="3600" value="09:00" min="09:00" max="16:00" required/>
						</div>
					</div>
					<div class="FormInsideWrapper">
						<label>儀器名稱 : </label>
						<div>
							<select name="equipmentName" id="equipmentName">
								<option>1</option>
								<option>2</option>
							</select>
						</div>
					</div>
					<div class="FormInsideWrapper">
						<label>數量 : </label>
						<div>
							<input type="number" min="1" max="5" step="1" value="1"  required/>
						</div>
					</div>
					
				</div>
				<div style="align-self: center;justify-self: center; column-span: 2; margin-top: 20px;" >
					<input type="submit" id="submit" value="提交表單" style="width: fit-content;"/>
				</div>
				<input type="hidden" name="username" />
			</form>
