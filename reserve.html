		$(function () {
			// $( "#datepicker" ).datepicker();
			$("#equipmentName").selectmenu();
			$('input[id="submit"]').click(function(event){
                //event.preventDefault(); // 阻止默認的表單提交行為

                var borrowDate = $('input[name="borrowDate"]').val();
                var returnDate = $('input[name="returnDate"]').val();

                if (new Date(borrowDate) > new Date(returnDate)) {
                    alert("歸還日期不可以早於借出日期");
                    $('form[id="outerForm"]')[0].reset();
                } else {
                    $('form[id="outerForm"]').submit();
                }
            });
		
			var d = new Date();
		
			// Set the value of the "date" field
			document.getElementById("date").value = d.toDateString();
		
			// Set the value of the "time" field
			var hours = d.getHours();
			var mins = d.getMinutes();
			var seconds = d.getSeconds();
			document.getElementById("time").value = hours + ":" + mins + ":" + seconds;

			
		});
		$( "#equipmentName" )
			.selectmenu()
			.selectmenu( "menuWidget" )
			.addclass("overflow");
	</script>
