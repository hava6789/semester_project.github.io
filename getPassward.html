<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center; 
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input[type="email"],
        .container input[type="text"],
        .container input[type="password"],
        .container input[type="submit"] {
            width: 100%; 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        .container input[type="submit"] {
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>忘記密碼</h3>

        <div id="emailStep">
            <form onsubmit="event.preventDefault(); showVerificationStep();">
                <label for="email">請輸入您的電子郵件:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <input type="submit" value="發送驗證碼">
            </form>
        </div>

        <div id="verificationStep" style="display: none;">
            <form onsubmit="event.preventDefault(); showPasswordStep();">
                <label for="verificationCode">請輸入收到的驗證碼:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
                <br>
                <input type="submit" value="驗證驗證碼">
            </form>
        </div>

        <div id="passwordStep" style="display: none;">
            <form action="/reset-password" method="POST">
                <label for="newPassword">請輸入新密碼:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <br>
                <label for="confirmPassword">確認新密碼:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br>
       >
                <button type="button" class="btn btn-primary" id="reviseBtn">更改</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">更改成功</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">返回首頁</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showVerificationStep() {
            document.getElementById('emailStep').style.display = 'none';
            document.getElementById('verificationStep').style.display = 'block';
        }

        function showPasswordStep() {
            document.getElementById('verificationStep').style.display = 'none';
            document.getElementById('passwordStep').style.display = 'block';
        }

 
        $(document).ready(function() {
            $('#reviseBtn').click(function() {
                $('#successModal').modal('show');
            });
        });
    </script>
</body>
</html>
