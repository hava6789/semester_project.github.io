<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊畫面</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>


</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            註冊
          </div>
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <div class="col">
                  <label for="school" class="form-label">學校/單位</label>
                  <input type="text" class="form-control" id="school" placeholder="輸入學校或單位名稱" required>
                </div>
                <div class="col">
                  <label for="department" class="form-label">系所/部門</label>
                  <input type="text" class="form-control" id="department" placeholder="輸入系所或部門名稱" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">姓名</label>
                <input type="text" class="form-control" id="username" placeholder="輸入姓名" required>
              </div>
              <div class="mb-3">
                <label for="user" class="form-label">帳號</label>
                <input type="text" class="form-control" id="username" placeholder="輸入帳號" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="輸入密碼" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" placeholder="輸入電子郵件" required>
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-primary" id="registerBtn" data-bs-toggle="modal" data-bs-target="#successModal">註冊</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">註冊成功</h5>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">返回首頁</button>
        </div>
      </div>
    </div>
  </div>



  <script>
    $(document).ready(function() {
      $('#registerBtn').click(function() {
        $('#successModal').modal('show');
      });
    });
  </script>
</body>
</html>
